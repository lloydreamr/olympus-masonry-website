# Workflow Status Template

# This tracks progress through BMM methodology Analysis, Planning, and Solutioning phases.
# Implementation phase is tracked separately in sprint-status.yaml

# STATUS DEFINITIONS:
# ==================
# Initial Status (before completion):
#   - required: Must be completed to progress
#   - optional: Can be completed but not required
#   - recommended: Strongly suggested but not required
#   - conditional: Required only if certain conditions met (e.g., if_has_ui)
#
# Completion Status:
#   - {file-path}: File created/found (e.g., "docs/product-brief.md")
#   - skipped: Optional/conditional workflow that was skipped

generated: "2025-11-29"
project: "olympus-masonry-website"
project_type: "client-website"
selected_track: "method"
field_type: "greenfield"
workflow_path: ".bmad/bmm/workflows/workflow-status/paths/method-greenfield.yaml"

workflow_status:
  # Phase 0: Discovery (Optional - User Selected)
  - phase: 0
    name: "Discovery"
    workflows:
      - id: brainstorm-project
        name: "Brainstorm Project"
        status: required
        agent: analyst
        command: /bmad:bmm:workflows:brainstorm-project
        description: "Creative exploration and ideation"

      - id: research
        name: "Research"
        status: required
        agent: analyst
        command: /bmad:bmm:workflows:research
        description: "Technical and competitive analysis"

      - id: product-brief
        name: "Product Brief"
        status: required
        agent: analyst
        command: /bmad:bmm:workflows:product-brief
        description: "Strategic product planning document"

  # Phase 1: Planning
  - phase: 1
    name: "Planning"
    workflows:
      - id: prd
        name: "Product Requirements Document"
        status: required
        agent: pm
        command: /bmad:bmm:workflows:prd
        description: "Complete product requirements with FRs and NFRs"

      - id: validate-prd
        name: "Validate PRD"
        status: optional
        agent: pm
        command: /bmad:bmm:workflows:validate-prd
        description: "Quality check for PRD completeness"

      - id: create-ux-design
        name: "Create UX Design"
        status: conditional
        condition: if_has_ui
        agent: ux-designer
        command: /bmad:bmm:workflows:create-ux-design
        description: "UX design documentation (formalize Sample #5)"

  # Phase 2: Solutioning
  - phase: 2
    name: "Solutioning"
    workflows:
      - id: architecture
        name: "Architecture"
        status: required
        agent: architect
        command: /bmad:bmm:workflows:architecture
        description: "System architecture document for greenfield project"

      - id: create-epics-and-stories
        name: "Create Epics and Stories"
        status: required
        agent: pm
        command: /bmad:bmm:workflows:create-epics-and-stories
        description: "Break down PRD into implementable epics and stories"

      - id: test-design
        name: "Test Design"
        status: recommended
        agent: tea
        command: /bmad:bmm:workflows:test-design
        description: "System-level testability review"

      - id: validate-architecture
        name: "Validate Architecture"
        status: optional
        agent: architect
        command: /bmad:bmm:workflows:validate-architecture
        description: "Quality check for architecture completeness"

      - id: implementation-readiness
        name: "Implementation Readiness"
        status: required
        agent: architect
        command: /bmad:bmm:workflows:implementation-readiness
        description: "Validate PRD + UX + Architecture + Epics cohesion"

  # Phase 3: Implementation
  - phase: 3
    name: "Implementation"
    workflows:
      - id: sprint-planning
        name: "Sprint Planning"
        status: required
        agent: sm
        command: /bmad:bmm:workflows:sprint-planning
        description: "Create sprint plan - subsequent work tracked in sprint-status.yaml"
        note: "After this, implementation tracked in sprint-status.yaml"
